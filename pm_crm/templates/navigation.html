            <strong>PM-CRM</strong>
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <div class="navbar-nav">

                <a class="nav-link" href="{{ url_for('main_bp.main') }}">Home</a>

                {% endif %}
